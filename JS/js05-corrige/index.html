<!-- js05 : parité d'un nombre -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js05 : parité d'un nombre</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <h1>js05 : parité d'un nombre</h1>
    <div id="ici"></div>
    <script>
        /* Calcule la parité d'un nombre */
        var nombre = 0;
        var reste = 0;
   
        // Saisie + conversion en nombre
        nombre = parseInt(prompt("Saisissez un nombre"));

        // Calculs 
        reste = nombre % 2;

        // Affichage
        if (reste==0) {
            message = "<p>"+nombre+" est pair</p>";
        } else {
            message = "<p>"+nombre+" est impair</p>";
        }
        
        document.getElementById("ici").innerHTML = message;
    </script>
</body>

</html>
